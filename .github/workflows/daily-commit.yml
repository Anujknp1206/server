name: Daily Commit

on:
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5 AM UTC (10:30 AM IST)
  workflow_dispatch:      # Allows you to run manually too

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ✅ allows the workflow to push commits

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ✅ use GitHub’s built-in token

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run update script
        run: |
          node update.js

      - name: Commit and push changes
        run: |
          git config --global user.name "Anuj Yadav"
          git config --global user.email "anujknp1206@gmail.com"
          git add .
          git commit -m "Automated daily update $(date)" || echo "No changes to commit"
          git push
